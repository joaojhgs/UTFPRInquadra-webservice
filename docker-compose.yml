version: '3'

services:
  websrvice:
    build: .
    ports:
      - "3000:3000"
  postgres:
    image: postgres:13.4
    container_name: utfinquadra-api-postgres
    restart: always
    tty: true
    volumes:
      - ./.docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=masterkey
      - POSTGRES_DB=utfinquadra
    ports:
      - 5432:5432
